<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      .strikethrough {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">
      TODO
    </h1>
    <h2 id="date" class="text-center"></h2>

    <div class="input-group mb-3 py-2">
      <input
        type="text"
        class="form-control"
        placeholder="Todo task"
        aria-label="Todo task"
        aria-describedby="button-addon2"
        id="input-todo"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
      >
        +
      </button>
    </div>
    <div>
      <button type="button" class="btn btn-light" type="reset" id="reset">
        Clear All
      </button>
    </div>
    <ul id="todo-list" class="list-group border">
      <li class="list-group-item p-3">
        <input class="form-check-input me-1" id="todo-1" type="checkbox" />
        <label class="form-check-label" for="todo-1">
          <strike>Complete QTripDynamic</strike>
        </label>
      </li>
      <li class="list-group-item p-3">
        <input class="form-check-input me-1" id="todo-2" type="checkbox" />
        <label class="form-check-label" for="todo-2">
          Complete FE-2 Challenge
        </label>
      </li>
    </ul>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const date = new Date().toLocaleDateString("en-us", {
        weekday: "long",
        year: "numeric",
        month: "short",
        day: "numeric"
      });
      const value = document.getElementById("date");
      value.textContent = date;

      const check = document.querySelector("#button-addon2");
      const list = document.querySelector("#todo-list");
      let count = 2;

      check.addEventListener("click", (e) => {
        const addtodo = document.createElement("li");
        const todovalue = document.querySelector("#input-todo");
        count++;

        addtodo.innerHTML = `
        <li class="list-group-item p-3">
          <input class="form-check-input me-1" id="todo-${count}" type="checkbox" />
          <label class="form-check-label" for="todo-${count}">
            ${todovalue.value}
          </label>
        </li>
      `;

        list.appendChild(addtodo);
        todovalue.value = "";

        const checkbox = addtodo.querySelector(`#todo-${count}`);
        const label = addtodo.querySelector(`label[for="todo-${count}"]`);

        checkbox.addEventListener("change", function () {
          if (this.checked) {
            label.classList.add("strikethrough");
          } else {
            label.classList.remove("strikethrough");
          }
        });
      });

      // const checkboxes = document.querySelectorAll(".form-check-input");

      // checkboxes.forEach(function (checkbox) {
      //   checkbox.addEventListener("change", function () {
      //     const label = this.nextElementSibling;

      //     if (this.checked) {
      //       label.classList.add("strikethrough");
      //     } else {
      //       label.classList.remove("strikethrough");
      //     }
      //   });
      // });

      // document.getElementById("reset").addEventListener("click", () => {
      //   list.innerHTML = "";
      // });
    </script>
  </body>
</html>
