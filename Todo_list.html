<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo-Application</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .strikethrough {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">
      TODO
    </h1>
    <h2 id="date" class="text-center"></h2>

    <div class="input-group mb-3 py-2">
      <input
        type="text"
        class="form-control"
        placeholder="Todo task"
        aria-label="Todo task"
        aria-describedby="button-addon2"
        id="input-todo"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
      >
        +
      </button>
    </div>
    <div>
      <button type="button" class="btn btn-light" type="reset" id="reset">
        Clear All
      </button>
    </div>
    <ul id="todo-list" class="list-group border">
      <li class="list-group-item p-3">
        <input class="form-check-input me-1" id="todo-1" type="checkbox" />
        <label class="form-check-label" for="todo-1">
          <strike>Brush Your Teeth</strike>
        </label>
      </li>
      <li class="list-group-item p-3">
        <input class="form-check-input me-1" id="todo-2" type="checkbox" />
        <label class="form-check-label" for="todo-2">
          Take a Bath
        </label>
      </li>
    </ul>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const date = new Date().toLocaleDateString("en-us", {
        weekday: "long",
        year: "numeric",
        month: "short",
        day: "numeric"
      });
      const value = document.getElementById("date");
      //console.log(value);
      value.textContent = date;
      const check = document.querySelector("#button-addon2");
      const list = document.querySelector("#todo-list");
      //console.log(check, list);
      check.addEventListener("click", (e) => {
        const addtodo = document.createElement("li");
        const todovalue = document.querySelector("#input-todo");
        //  console.log(addtodo, todovalue);
        count = 3;
        addtodo.innerHTML = ` <li class="list-group-item p-3">
        <input class="form-check-input me-1" id="todo-${count}" type="checkbox" />
        <label class="form-check-label" for="todo-${count}">
          ${todovalue.value}
        </label>
      </li>`;
        list.appendChild(addtodo);
        todovalue.value = "";
        const checkbox = addtodo.querySelector(`#todo-${count}`);
        const label = addtodo.querySelector(`label[for="todo-${count}"]`);

        checkbox.addEventListener("change", function () {
          if (this.checked) {
            label.classList.add("strikethrough");
          } else {
            label.classList.remove("strikethrough");
          }
        });
      });

      const rest = document.getElementById("reset");
      rest.addEventListener("click", (e) => {
        list.remove();
      });
    </script>
  </body>
</html>
